<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>BootsFaces: the next-gen JSF Framework based on Bootstrap</title>

        <!--  Meta section -->
        <meta charset="utf-8" />
        <meta name="author" content="Dario D'Urzo, Riccardo Massera" />
        <meta name="description" content="BootsFaces, a powerful JSF framework that takes the best from Bootstrap and jQuery UI to let develop well-designed responsive state-of-the-art next-gen Front-end Enterprise Applications fast and easy supporting HTML5." />
        <meta name="KEYWORDS" content="jsf, bootstrap, framework, java, enterprise, server, faces, responsive, jquery, microservices, usability, next-gen, web, html5, easy, modern, well-designed, website, state-of-the-art" />
        <meta name="robots" content="index, follow" />
        <meta name="revisit-after" content="7 days" />
        <meta name="DISTRIBUTION" content="GLOBAL" />
        <meta http-equiv="PRAGMA" content="NO-CACHE" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="copyright" content="TheCoder4.eu ( Riccardo Massera ), Stephan Rauh, Dario D'Urzo et al." />

        <!--  Theme -->
		<h:outputStylesheet library="theme" name="orange_teal/bootstrap.theme.css" />
		<h:outputStylesheet library="theme" name="orange_teal/custom.css" /> <!--  {theme.customTheme} -->

		<!--  Styles section -->
		<h:outputStylesheet library="css" name="syntaxhighlighter.theme.css" />

		<!--  Font includes -->
		<!--  link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css' /-->
    		<!--link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' /-->
    		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css' />

    	<ui:insert name="custom-header" />
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
<script>
window.addEventListener("load", function(){
window.cookieconsent.initialise({
  "palette": {
    "popup": {
      "background": "#eb6c44",
      "text": "#ffffff"
    },
    "button": {
      "background": "#f5d948"
    }
  },
  "theme": "classic",
  "content": {
  "message": "This site uses cookies to ensure you get the best browsing experience and perform analytics. Clicking Accept Cookies indicates you agree to the use of cookies on your device.",
  "dismiss": "Accept Cookies",
  "href": "https://www.bootsfaces.net/privacy.jsf"
  }
})});
</script>
    </h:head>

    <h:body addLabels="false" addMessages="false">
        <script>
        if ($.blockUI) {
          	$.blockUI.defaults.overlayCSS.opacity=0;
          	$.blockUI.defaults.message='<h1><img src="../javax.faces.resource/images/waitcursor.gif.jsf?ln=bsf" /></h1>';
        }
        </script>

        <!-- scrollup -->
        <b:scrollUp distance="180" animation="fade" text="" scrollTitle="false" name="bsf-scroll" />

        <ui:insert name="nbtop">
            <ui:include src="/template/header.xhtml"/>
        </ui:insert>

        <ui:insert name="content"/>

        <ui:insert name="nbbottom">
            <ui:include src="/template/footer.xhtml"/>
        </ui:insert>

        <!--  scripts section  -->
		<h:outputScript library="js" name="syntaxhighlighter.js" />
		<h:outputScript library="js" name="clipboard.min.js" />
		<h:outputScript library="js" name="clipboard.snippet.js" />
		<script type="text/javascript">
		// Page scrolling style
			// get the value of the bottom of the #main element by adding the offset of that element plus its height, set it as a variable
			var mainbottom = $('#main').offset().top + $('#main').height() - 20;

			// on scroll,
			$(window).on('scroll',function(){
			    // we round here to reduce a little workload
			    var stop = Math.round($(window).scrollTop());

			    if (stop > mainbottom) {
			        $('#main').addClass('navbar-scrolled');
			    } else {
			        $('#main').removeClass('navbar-scrolled');
			    }
			});
		// End of page scrolling style

		// Active menu in bar
			$(document).ready(function() {
				$(".navbar").find(".active").removeClass("active");
				$(".navbar").find('a[href$="' + window.location.pathname + '"]') .parent().addClass("active");
			});
		// End of active menu in bar
		</script>
<!-- Google Analytics -->
<script>
window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
ga('create', 'UA-46101875-1', 'auto');
ga('set', 'anonymizeIp', true);
ga('send', 'pageview');
</script>
<script async="async" src="https://www.google-analytics.com/analytics.js" />
<!-- End Google Analytics -->
    </h:body>
</html>
