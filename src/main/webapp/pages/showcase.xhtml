<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/pages/template/baseTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="custom-header">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<style>
		html, body {
			margin: 0;
			padding: 0;
			min-height: 100%;
			width: 100%;
			height: 100%;
		}
		#menu-content {
			margin: 0;
			padding: 0;
			min-height: 80%;
			width: 100%;
			height: 80%;
		}
		
		#vis {
			margin: auto;
			text-align: center;
			min-height: 100%;
			min-width: 80%;
			margin-top: 20px;
		}
		
		#vis-breadcrumb {
			margin: auto;
			text-align: center;
		}
		
		path {
			stroke: #FFF;
			stroke-width: 1.0;
			cursor: pointer;
		}
		
		text {
			font-family: 'Open Sans', sans-serif;
			font-weight: 400;
			cursor: pointer;
		}
		
		.shadow {
			-webkit-filter: drop-shadow(0px 3px 3px rgba(0, 0, 0, .5));
			filter: drop-shadow(0px 3px 3px rgba(0, 0, 0, .5));
		}
		</style>
		
		<h:outputScript library="js" name="pie/d3.v3.min.js" target="head" position="last" />
		<h:outputScript library="js" name="pie/d3plus.customized.min.js" target="head" position="last" />
		<h:outputScript library="js" name="pie/pie.menu.js" target="head" position="last" />
	</ui:define>

	<ui:define name="content">
		<b:container id="menu-content" style="text-align:center;">
			<div id="vis-breadcrumb"><h:outputText value="&#160;" /></div>
			<div id="vis"><h:outputText value="&#160;" /></div>

			<script>
	         $(function() {
	            $.pieMenu({ jsonUrl: "#{resource['json:bsfmenu.json']}", logoUrl: "#{resource['images:bsf.circle.orange.png']}", render3D: false });
	         });
	
	         $(window).on('resize', function() {
	            $.pieMenu.resize();
	         });
	      	</script>
		</b:container>
	</ui:define>
</ui:composition>
